[pytest]
# ============================================================================
# PYTEST CONFIGURATION - Universal Test Automation Framework
# ============================================================================

# Markers - Define all test categories
markers =
    # Test Types
    functional: Core functionality tests (happy path scenarios)
    business: Business logic validation tests
    business_rules: Business rules validation tests (standards compliance)
    business_logic: Business logic validation tests (alternative naming)
    security: Security and vulnerability tests (OWASP, penetration testing)

    # Priority Levels
    critical: Critical priority tests (must pass)
    high: High priority tests (important features)
    medium: Medium priority tests (secondary features)
    low: Low priority tests (nice to have)

    # Test Categories
    smoke: Smoke tests (quick verification)
    regression: Regression tests (full suite)
    accessibility: Accessibility compliance tests (WCAG 2.1)

    # Retry Control
    flaky: Tests that may fail intermittently (use with --reruns for custom retry count)

    # Security Attack Types
    injection: Injection attacks (SQL, LDAP, XML, Command, etc.)
    xss: Cross-Site Scripting attacks (Reflected, Stored, DOM)
    csrf: Cross-Site Request Forgery tests
    clickjacking: Clickjacking protection tests
    idor: Insecure Direct Object Reference tests

    # Authentication & Session Security
    authentication: Authentication mechanism tests
    session: Session management tests
    session_timeout: Session timeout validation tests
    cookies: Cookie security tests (HttpOnly, Secure, SameSite)
    brute_force: Brute force attack tests
    enumeration: User enumeration vulnerability tests
    password_reset: Password reset mechanism tests
    remember_me: Remember me functionality tests

    # Input Validation & Data Security
    validation: Input validation tests
    crypto: Cryptographic security tests
    ssl_tls: SSL/TLS configuration tests

    # Information Security
    info_disclosure: Information disclosure tests
    information_disclosure: Information disclosure (alternative naming)
    headers: Security headers tests (CSP, HSTS, X-Frame-Options, etc.)

    # Advanced Attack Vectors
    timing_attack: Timing attack vulnerability tests
    timing: Timing-based tests (alternative naming)
    race_condition: Race condition vulnerability tests
    rate_limit: Rate limiting tests
    bot_protection: Bot protection mechanism tests
    http_methods: HTTP method security tests (OPTIONS, TRACE, etc.)

    # Compliance & Standards
    pci_dss: PCI-DSS compliance tests

    # Module-Specific Test Categories (adapt to YOUR application)
    performance: Performance and load testing
    api: API testing with REST clients
    database: Database connection and query tests
    real_detection: Real HTTP security detection tests
    test_data: Test data generation and factory tests
    visual: Visual regression testing
    integration: Integration tests spanning multiple modules
    mysql: MySQL database tests
    postgresql: PostgreSQL database tests
    sqlite: SQLite database tests
    unit: Unit tests for utilities and helpers
    test_utils: Utility module tests

# Test Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Execution Options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=10
    -ra
    --html=results/report.html
    --self-contained-html
    -n auto
    --reruns=2
    --reruns-delay=1
    --cov=framework
    --cov=utils
    --cov-report=html:results/coverage/html
    --cov-report=term-missing
    --cov-report=xml:results/coverage/coverage.xml
    --cov-report=json:results/coverage/coverage.json
    --cov-branch
    # --cov-fail-under=30  # Disabled: varies by test type (unit vs full suite)
    # Parallelization: -n auto uses all available CPU cores
    # For unit tests: Provides 80%+ speed improvement
    # For browser tests: Adjust with -n 2 or -n 4 if resource conflicts occur
    # To disable parallelization: pytest -n 0 or pytest --numprocesses=0
    # Retry mechanism: --reruns=2 retries failed tests twice with 1 second delay
    # Reduces false negatives from transient failures (network, timing, etc.)
    # Use @pytest.mark.flaky decorator for specific tests with custom retry count
    # Coverage: Measures code coverage for pages/ and utils/ directories
    # Generates HTML, XML, JSON reports and terminal summary
    # Note: Lower threshold (30%) for unit tests. Full suite coverage should be ~70%+
    # To disable coverage: pytest --no-cov

# Logging Configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Performance
# timeout = 300  # Requires pytest-timeout plugin
# timeout_method = thread  # Requires pytest-timeout plugin

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
