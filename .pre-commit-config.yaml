# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent giant files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check YAML files for parseable syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in YAML

      # Check JSON files for parseable syntax
      - id: check-json

      # Check TOML files for parseable syntax
      - id: check-toml

      # Ensure files end with a newline
      - id: end-of-file-fixer
        exclude: '^(results/|allure-results/|test_results/)'

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: '^(results/|allure-results/|test_results/)'

      # Check for debugger imports
      - id: debug-statements

      # Detect private keys
      - id: detect-private-key

      # Fix mixed line endings
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=79']
        exclude: '^(results/|allure-results/|test_results/|__pycache__/)'

  # Python code quality with Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',  # More lenient for long test names
          '--extend-ignore=E203,W503,F841,F541,E722,E501,F401,E712',  # Relaxed for tests
          '--exclude=.git,__pycache__,results,allure-results,test_results,.pytest_cache,.mypy_cache,tests_original_backup'
        ]
        exclude: '^(results/|allure-results/|test_results/|tests_original_backup/)'

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: ['--config-file=mypy.ini', '--ignore-missing-imports']
        files: '^(pages/|utils/helpers/)'
        additional_dependencies:
          - types-requests==2.32.4.20250913
        exclude: '^(tests/|results/|allure-results/)'

  # Import sorting with isort (compatible with black)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=79']
        exclude: '^(results/|allure-results/|test_results/)'

# Global configuration
default_language_version:
  python: python3.11

# Files to exclude from all hooks
exclude: '^(\.git/|__pycache__/|\.pytest_cache/|\.mypy_cache/|results/|allure-results/|test_results/|.*\.pyc$)'

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '2.20.0'
