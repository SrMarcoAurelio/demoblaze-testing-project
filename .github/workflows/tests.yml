# Universal QA Automation Framework - CI/CD Pipeline
# Automated testing on push, pull request, and manual trigger

name: Automated Tests

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge

# Required permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

env:
  PYTHON_VERSION: '3.11'
  # BASE_URL must be set as repository secret or workflow input
  # DO NOT hardcode application URLs here

jobs:
  # Job 1: Lint and Type Check
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Type check with mypy
        run: |
          mypy framework/ --ignore-missing-imports
        continue-on-error: true

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          # Run only tests marked with @pytest.mark.unit
          # These tests don't require browser/WebDriver
          pytest -m unit -v --maxfail=5 --tb=short
        continue-on-error: false

  # Job 3: Functional Tests (Chrome)
  functional-tests-chrome:
    name: Functional Tests (Chrome)
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run functional tests
        run: |
          # Parallel execution enabled via pytest.ini (-n auto)
          # For browser tests, parallelization uses multiple browser instances
          pytest tests/ -m functional -v \
            --browser=chrome \
            --html=test_results/functional-chrome.html \
            --self-contained-html \
            --alluredir=allure-results
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results-chrome
          path: |
            test_results/
            allure-results/
          retention-days: 30

  # Job 4: Security Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run security tests
        run: |
          # Parallel execution enabled via pytest.ini (-n auto)
          # Security tests benefit greatly from parallelization
          pytest tests/ -m security -v \
            --browser=chrome \
            --html=test_results/security.html \
            --self-contained-html \
            --alluredir=allure-results
        continue-on-error: true

      - name: Upload security test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-test-results
          path: |
            test_results/
            allure-results/
          retention-days: 30

  # Job 5: Generate Allure Report
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [functional-tests-chrome, security-tests]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Verify artifacts downloaded
        run: |
          echo "ðŸ“¦ Checking downloaded artifacts..."
          if [ -d "all-results" ]; then
            echo "âœ… all-results directory exists"
            ls -la all-results/
          else
            echo "âš ï¸ all-results directory not found, creating it..."
            mkdir -p all-results
          fi

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Java (required for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -L https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Combine Allure results
        run: |
          mkdir -p allure-results
          echo "ðŸ” Looking for allure-results in all-results directory..."
          if [ -d "all-results" ] && [ "$(ls -A all-results)" ]; then
            find all-results -type d -name "allure-results" -exec cp -r {}/* allure-results/ \; 2>/dev/null || true
            echo "âœ… Allure results combined"
          else
            echo "âš ï¸ No artifacts found, creating empty allure-results"
          fi
          ls -la allure-results/ || echo "No files in allure-results yet"

      - name: Copy Allure history
        if: always()
        continue-on-error: true
        run: |
          mkdir -p allure-report/history
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history/* allure-report/history/
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean
          echo "âœ… Allure report generated successfully"
          ls -la allure-report/

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false

  # Job 6: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, functional-tests-chrome, security-tests]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Framework**: Universal Test Automation Framework v6.0" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”§ **Python Version**: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Target**: \${BASE_URL:-Not Set}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Date**: $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Functional Tests (Chrome): ${{ needs.functional-tests-chrome.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Tests: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Allure Report**: Check artifacts or GitHub Pages" >> $GITHUB_STEP_SUMMARY
