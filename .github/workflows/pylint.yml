name: Pylint

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.pylintrc'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.pylintrc'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
    
    - name: Lint with pylint
      run: |
        pylint --rcfile=.pylintrc $(git ls-files '*.py' | grep -v __pycache__)
      continue-on-error: false
    
    - name: Check code quality score
      run: |
        SCORE=$(pylint --rcfile=.pylintrc $(git ls-files '*.py' | grep -v __pycache__) --exit-zero | grep "rated at" | awk '{print $NF}' | tr -d '/')
        echo "Code Quality Score: $SCORE"
        if (( $(echo "$SCORE < 7.0" | bc -l) )); then
          echo "Score too low! Minimum required: 7.0/10"
          exit 1
        fi
